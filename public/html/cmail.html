<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Log In - Stylus</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>

  <style type="text/css">
    html,
body {
  width: 100%;
  height: 100%;
}
body {
  font-family: 'Roboto', sans-serif;
  background: url("http://arttechnologypsyche.com/wp-content/uploads/2015/04/abstract-background.jpg") no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
body:before {
  content: "";
  width: 100%;
  height: 100%;
  display: block;
  background: rgba(255,255,255,0);
  background-image: linear-gradient(to top, rgba(255,255,255,0), rgba(88,178,23,0.5));
  position: absolute;
}
.login-box {
  position: relative;
  top: 10%;
  left: 50%;
  width: 320px;
  margin: 0 auto;
  margin-left: -160px;
  background: rgba(255,255,255,0.8);
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.15);
  overflow: hidden;
  transition: 0.5s all;
}
.login-box:hover {
  transform: scale(1.02);
  transition: 0.5s all;
  box-shadow: 0 20px 80px rgba(0,0,0,0.3);
}
.login-box * {
  box-sizing: border-box;
}
.login-header {
  background: #01b3eb;
  background-image: linear-gradient(to bottom, #00a9e1, rgba(148,238,83,0.8));
  padding: 30px;
  text-align: center;
  color: #fff;
  text-shadow: 0 2px 2px rgba(0,0,0,0.2);
  box-shadow: inset 0 -1px rgba(255,255,255,0.8), 0 4px rgba(0,0,0,0.06), inset 0 4px rgba(255,255,255,0.2), inset 0 2px 2px rgba(255,255,255,0.2);
}
.login-header h1 {
  font-size: 2em;
  margin-bottom: 0.5em;
}
.login-icon {
  width: 50px;
  fill: #fff;
  -webkit-filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
  filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
}
.login-sign {
  text-decoration: none;
  color: #a8ff67;
}
.login-content {
  padding: 20px;
}
.login-content input,
.login-content button,
.login-content a {
  width: 100%;
  display: inline-block;
}
.login-mail,
.login-pass {
  margin-bottom: 20px;
  padding: 10px;
  color: #999;
  border: 1px solid transparent;
  border-radius: 5px;
  outline: none;
  transition: 0.5s all;
}
.login-mail:hover,
.login-pass:hover,
.login-mail:focus,
.login-pass:focus {
  transition: 0.5s all;
  box-shadow: 0 2px rgba(153,153,153,0.2);
  border: 1px solid rgba(153,153,153,0.4);
}
.login-forgot {
  margin-bottom: 20px;
  text-align: right;
  text-decoration: none;
  color: #8996a4;
  font-size: 0.8em;
  transition: 0.2s all;
}
.login-forgot:hover {
  transition: 0.2s all;
  color: #009fd7;
}
.login-status{
  margin-bottom: 15px;
  text-align: center;
  text-decoration: none;
  color: black;
  font-size: 1em;
  transition: 0.2s all;
}
.login-enter {
  text-align: center;
  padding: 14px;
  text-transform: uppercase;
  border-radius: 5px;
  border: none;
  background: #76d035;
  color: #fff;
  outline: none;
  cursor: pointer;
  text-shadow: 0 2px 1px rgba(0,0,0,0.2);
  transition: 0.5s all;
}
.login-enter:hover {
  background: #94ee53;
  background-image: linear-gradient(to bottom, rgba(255,255,255,0), #76d035);
  transform: scale(1.04);
  transition: 0.5s all;
}
.login-enter:active {
  background: #58b217;
  background-image: linear-gradient(to top, rgba(255,255,255,0), #449e03);
  transform: scale(0.98);
  transition: 0.3s all;
}

  </style>

  
</head>

<body>
  
<section class="login-box">
  <header class="login-header">
    <svg class="login-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 612">

    </svg>
    <h1>CMail</h1>
    <h2>Log In</a></h2>
  </header>
  <div class="login-content">
    <input class="login-mail" type="mail" placeholder="Username" id="username"/>
    <input class="login-pass" type="password" placeholder="Password" id="password"/>
    <a class="login-status" href="#" id="login-status">Wrong</a>
    <a class="login-forgot" href="#forgot">Forgot password?</a>
    <a class="login-enter" onclick="parent.login();">Log in    </a>
  </div>
</section>
  

</body>
</html>
