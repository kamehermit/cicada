<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Online Tech Hunt">
	<meta name="author" content="Convoke">

	<title>Cicada</title>

	<!--Favicon-->
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!--Custom Styles-->
	<link rel="stylesheet" type="text/css" href="styles/style.css">

	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

	<!--Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://use.fontawesome.com/ce617aace6.js"></script>

</head>
<body>

	<!--Navigation Bar-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  	<div class="container-fluid">
	    	<div class="navbar-header">
	      	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	      	</button>
	      	<a class="navbar-brand" href="http://convoke.io">
	      		<img src="images/logo.png" class="navbar-brand-logo img-responsive">
	      	</a>
	    	</div>
	    	<div class="collapse navbar-collapse" id="navbar">
	      		<ul class="nav navbar-nav navbar-right">
	        		<li><a href="#" ><span class="glyphicon glyphicon-list-alt"></span> Leaderboard</a></li>
	        		<li><a href="#" ><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
	      		</ul>
	    	</div>
	  	</div>
	</nav>
	
	<!--Login-->
	<div class="login">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="login-splash">
						<div class="row">
							<div class="col-md-12">
								<div class="event">
									<div class="event-logo">
										<img src="./images/cicada2.png" class="img-responsive" align="middle">
									</div>
									<div class="event-title">
										cicada
									</div>
									<div class="event-subtitle">
										the Tech Hunt will start in...
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="countdown">
									<div class="row">
										<div class="col-md-12">
											<div class="time">
												<div class="row">
													<div class="col-xs-2"></div>
													<div class="col-xs-2">
														12
														<p>DAYS</p>
													</div>
													<div class="col-xs-2">
														16
														<p>HOURS</p>
													</div>
													<div class="col-xs-2">
														42
														<p>MINUTES</p>
													</div>
													<div class="col-xs-2">
														32
														<p>SECONDS</p>
													</div>
													<div class="col-xs-2"></div>
												</div>
											</div>
										</div>
									</div>
								</div>		
							</div>
						</div>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<div class="subtext-img">
									<img src="images/anon.png" class="img-responsive">
								</div>
							</div>
							<div class="col-md-6">
								<div class="subtext">
									<p>Epiphany is upon you. Your pilgrimage has begun. Enlightenment awaits.</p>

								</div>
							</div>
							<div class="col-md-2"></div>
						</div>
						
						
					</div>
				</div>
				<div class="col-md-3">
					<div class="login-panel">
						<div class="row">
							<div class="col-md-12">
								<div class="login-panel-pretext">
									<p>No signup required, login with Facebook</p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="login-panel-content">
									<div class="login-panel-button">							
										<a class="btn btn-default btn-block btn-lg"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Facebook Login</a>
									</div>	
								</div>
							</div>
						</div>
						

						<div class="sponsor">
							<div class="row">
								<div class="col-md-12">
									<img src="images/sponsor.png" class="img-responsive">
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>		
	</div>
	

</body>
</html>
