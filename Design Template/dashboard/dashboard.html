<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Online Tech Hunt">
	<meta name="author" content="Convoke">

	<title>Cicada</title>

	<!--Favicon-->
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!--Custom Styles-->
	<link rel="stylesheet" type="text/css" href="styles/style.css">

	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

	<!--Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>

	<!--Navigation Bar-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  	<div class="container-fluid">
	    	<div class="navbar-header">
	      	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	      	</button>
	      	<a class="navbar-brand" href="http://convoke.io">
	      		<img src="images/logo.png" class="navbar-brand-logo img-responsive">
	      	</a>
	    	</div>
	    	<div class="collapse navbar-collapse" id="navbar">
	      		<ul class="nav navbar-nav navbar-right">
	        		<li><a href="#" ><span class="glyphicon glyphicon-list-alt"></span> Leaderboard</a></li>
	        		<li><a href="#" ><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
	      		</ul>
	    	</div>
	  	</div>
	</nav>
	
	<!--countdown-->
	<div class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="header-title">
						<img src="images/cicada21.png" class="img-responsive">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="countdown">
						<div class="row">
							<div class="col-md-12">
								<div class="time">
									<div class="row">
										<div class="col-xs-2"></div>
										<div class="col-xs-2">
											12
											<p>DAYS</p>
										</div>
										<div class="col-xs-2">
											16
											<p>HOURS</p>
										</div>
										<div class="col-xs-2">
											42
											<p>MINUTES</p>
										</div>
										<div class="col-xs-2">
											32
											<p>SECONDS</p>
										</div>
										<div class="col-xs-2"></div>
									</div>
								</div>
							</div>
						</div>
					</div>		
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="tagline">
						...untill the Tech Hunt begins
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="leaderboard">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					 <div class="leaderboard-header">
					 	<div class="row">
					 		<div class="col-xs-12">
					 			<img src="images/controller.png" class="img-responsive controller">
					 			<div class="leaderboard-header-title">
					 				Leaderboard	
					 			</div>
					 		</div>
					 	</div>
					 	
					 </div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					
				</div>
				<div class="col-md-3">
					<div class="play-button">
						<a href="/quest/terminal" class="btn btn-lg btn-default btn-block">PLAY</a>	
					</div>
				</div>	
			</div>
		</div>
	</div>

	<div class="sponsor">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h2>SPONSOR</h2>
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
